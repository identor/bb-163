<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
  <md-toolbar layout="row" layout-align="center center">
    <md-button>
      <span>BB 163</span>
    </md-button>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="main.logout()">
      <md-icon>exit_to_app</md-icon>
    </md-button>
  </md-toolbar>
  <md-list>
    <md-list-item>
      <md-icon>location_on</md-icon>
      <p>Locate device</p>
    </md-list-item>
  </md-list>
  <span flex></span>
</md-sidenav>
<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
  <ngm-toolbar></ngm-toolbar>
  <md-content layout="row" layout-fill>
    <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom" layout-fill>
      <ui-gmap-marker idkey="main.marker.id" coords="main.marker.coords" icon="icon"></ui-gmap-marker>
    </ui-gmap-google-map>
  </md-content>
</div>
